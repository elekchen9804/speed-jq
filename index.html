<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SPEED</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vender/font/5.7.2/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-rocket"></i> SPEED</a>
        <div class="nav" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-work-tab" data-toggle="tab" href="#nav-work" role="tab"
                aria-controls="nav-work" aria-selected="true">工作區</a>
            <a class="nav-item nav-link" id="nav-setting-tab" data-toggle="tab" href="#nav-setting" role="tab"
                aria-controls="nav-setting" aria-selected="false">
                <i class="fas fa-cogs" data-toggle="tooltip" data-placement="bottom" title="設定"></i>
            </a>
            <a class="nav-item nav-link" id="nav-setting-tab" data-toggle="tab" href="#nav-log" role="tab"
                aria-controls="nav-log" aria-selected="false">
                <i class="fas fa-tasks" data-toggle="tooltip" data-placement="bottom" title="版本紀錄"></i>
            </a>
        </div>
    </nav>
    <div class="app-wrapper">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-work" role="tabpanel" aria-labelledby="nav-work-tab">
                <section id="work">
                    <form>
                        <div class="form-group">
                            <label for="">輸入站代號 : </label>
                            <input type="text" id="site-name" class="form-control form-control-lg"
                                placeholder="例：AN001-01">
                        </div>
                        <div class="form-group">
                            <div id="theme-type" class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-secondary active">
                                    <input type="radio" name="types" id="theme-portal" value="Portal" autocomplete="off"
                                        title="電腦版">
                                    <i class="fas fa-desktop"></i> Portal
                                </label>
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="types" id="theme-mobile" value="Mobile" autocomplete="off"
                                        title="手機版">
                                    <i class="fas fa-mobile-alt"></i> Mobile
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="start-work" class="btn btn-primary">
                                <i class="fas fa-download"></i> 建立工作區
                            </button>
                            <button type="button" id="finish-work" class="btn btn-primary">
                                <i class="fas fa-upload"></i> 搬移修改檔案
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="alert alert-primary" role="alert">
                                <strong>狀態：</strong><span data-bind="workStatus"></span>
                            </div>
                        </div>
                        <div class="form-group modify-list">
                            <div class="alert alert-secondary" role="alert">
                                <strong>異動檔案清單：</strong>
                                <br />
                                <div data-bind="modifyList"></div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
            <div class="tab-pane fade" id="nav-setting" role="tabpanel" aria-labelledby="nav-setting-tab">
                <section id="setting">
                    <h4>各區根目錄設定</h4>
                    <ul class="list-group">
                        <li class="design list-group-item row-item">
                            <label for=""><strong>Theme_Design(靜態版) : </strong></label>
                            <span data-bind="designPath"></span>
                            <button type="button" class="modify-btn btn btn-outline-dark" data-toggle="tooltip"
                                data-placement="left" title="編輯">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </li>
                        <li class="site list-group-item row-item">
                            <label for=""><strong>Theme_Site(網站) : </strong></label>
                            <span data-bind="sitePath"></span>
                            <button type="button" class="modify-btn btn btn-outline-dark" data-toggle="tooltip"
                                data-placement="left" title="編輯">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </li>
                        <li class="program list-group-item row-item">
                            <label for=""><strong>Theme_Program(合作版控) : </strong></label>
                            <span data-bind="programPath"></span>
                            <button type="button" class="modify-btn btn btn-outline-dark" data-toggle="tooltip"
                                data-placement="left" title="編輯">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </li>
                        <li class="modify list-group-item row-item">
                            <label for=""><strong>Modify(工作區) : </strong></label>
                            <span data-bind="modifyPath"></span>
                            <button type="button" class="modify-btn btn btn-outline-dark" data-toggle="tooltip"
                                data-placement="left" title="編輯">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="tab-pane fade" id="nav-log" role="tabpanel" aria-labelledby="nav-log-tab">
                <section id="log-list">
                    <h4>目前版本</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>1.0.1</strong>
                            <a class="badge badge-success" data-toggle="collapse" href="#collapseLog" role="button"
                                aria-expanded="false" aria-controls="collapseLog">
                                查看新功能
                            </a>
                        </li>
                    </ul>
                    <div class="collapse" id="collapseLog">
                        <div class="card card-body">
                            <ul>
                                <li>可以選擇Portal/Mobile</li>
                                <li>輸入框加上格式檢查(是否為空、格式錯誤、不存在資料夾)</li>
                                <li>錯誤訊息更新(格式錯誤、不存在資料夾等)</li>
                                <li>顯示異動檔案清單</li>
                            </ul>
                        </div>
                    </div>
                    <br />
                    <h4>即將推出</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            列出異動檔案清單
                        </li>
                        <li class="list-group-item">
                            設定路徑完後無需重啟即可生效
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <script>
        // Require jQuery
        window.$ = window.jQuery = require("jquery");
        // Require bootstrap related js
        window.popper = require("popper.js");
        require("bootstrap");
    </script>
    <script src="index.js"></script>
</body>

</html>
