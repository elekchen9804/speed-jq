<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Speed up </title>
</head>
<script>window.$ = window.jQuery = require("jquery");</script>

<body>
    <section id="setting">
        <div class="design row">
            <label for="">Theme_Design(靜態版)</label>
            <span data-bind="designPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="site row">
            <label for="">Theme_Site(網站)</label>
            <span data-bind="sitePath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="program row">
            <label for="">Theme_Program(合作版控)</label>
            <span data-bind="programPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="modify row">
            <label for="">Modify(工作區)</label>
            <span data-bind="modifyPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <button type="button" class="setting-save btn">
            儲存
        </button>
    </section>

    <script src="index.js"></script>
</body>

</html>
