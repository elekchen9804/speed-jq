<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Speed up </title>
</head>
<script>window.$ = window.jQuery = require("jquery");</script>

<body>
    <section id="work">
        <label>
            輸入站代號
            <input type="text" id="site-name" placeholder="例：AN001-01">
        </label>
        <!-- <label>
            <input type="radio" class="option-input radio" name="example" />
            Radio option
        </label>
        <label>
            <input type="radio" class="option-input radio" name="example" />
            Radio option
        </label> -->
        <button type="button" id="start-work">
            建立工作區
        </button>
        <button type="button" id="finish-work">
            搬移修改檔案
        </button>
        <label for="">狀態：</label>
        <span data-bind="workStatus"></span>
    </section>
    <section id="setting">
        <div class="design row">
            <label for="">Theme_Design(靜態版)</label>
            <span data-bind="designPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="site row">
            <label for="">Theme_Site(網站)</label>
            <span data-bind="sitePath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="program row">
            <label for="">Theme_Program(合作版控)</label>
            <span data-bind="programPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
        <div class="modify row">
            <label for="">Modify(工作區)</label>
            <span data-bind="modifyPath"></span>
            <button type="button" class="modify-btn">
                修改
            </button>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
